name: zetapackages:  - root/**  - "*"scripts:  analyze:    run: melos exec -- flutter analyze .    description: Run `dart analyze` in all packages.  format: melos exec -- "flutter format . -l 120"  fix_hints: melos exec -- "dart fix â€”apply ."  flutter_test_report: flutter test --reporter  json  | tojunit --output report.json  flutter_test: flutter test  build_runner:    run: |      melos exec  -- $runner    env:      runner: flutter pub run build_runner build --delete-conflicting-outputs    select-package:      depends-on: build_runner  build_relese_prod:    run: flutter build apk --flavor=prod  fvm_build_prod_split:    run: fvm flutter build apk --flavor=prod --split-per-abi  build_prod_split:    run: flutter build apk --flavor=prod --split-per-abi  build_dev_split:    run: flutter build apk --flavor=dev --split-per-abi  build_relese_dev:    run: flutter build apk --flavor=dev  run_prod:    run: flutter run --flavor=prod --dart-define=app.flavor=prod  run_dev:    run: flutter run --flavor=dev --dart-define=app.flavor=dev